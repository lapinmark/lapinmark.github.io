<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="libs/vue.js"></script>

  <title>input test</title>
</head>

<body>
  <div class="input-test">
    <div class="input-wrapper">
      <div class="input-arrow"></div>
      <input v-model="query" type="text" placeholder="Roboto" class="input">
      <div class="input-underline"></div>
      <ul class="select">
        <li v-for="font in searchedFonts" @click="changeInputValue(font)" class="select-item"> {{ font }} </li>
      </ul>
    </div>
  </div>

  <script src="js/VueInput.js"></script>
</body>

</html>
