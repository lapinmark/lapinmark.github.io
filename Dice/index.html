<!doctype html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <script src="libs/vue.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container dice-sample" @click="changeValue">
