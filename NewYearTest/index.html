<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>new year test</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo-wrapper">
        <img src="img/logo.png" alt="logo" class="logo header__logo">
        <h1 class="header__company-name">Ваше лого</h1>
      </div>
      <div class="header__social-wrapper">
        <a href="#" class="social-link header__social-link">
          <img src="img/vk.png" alt="vk" class="social-image social-image_vk">
        </a>
        <a href="#" class="social-link header__social-link">
          <img src="img/inst.png" alt="instagram" class="social-image social-image_inst">
        </a>
        <a href="#" class="social-link header__social-link">
          <img src="img/fb.png" alt="facebook" class="social-image social-image_fb">
        </a>
      </div>
    </div>
  </header>
  <section class="banner">
    <img src="img/gifts.png" alt="gifts" class="banner__gifts">
    <img src="img/sale.png" alt="sale" class="banner__sale">
    <img src="img/snowflakes.png" alt="snowflakes" class="banner__snowflakes">
    <img src="img/discounts.png" alt="discounts" class="banner__discounts">
    <img src="img/snowman.png" alt="snowman" class="banner__snowman">
    <img src="img/tree.png" alt="tree" class="banner__tree">
    <img src="img/arrow.png" alt="arrow" class="banner__arrow">
    <img src="img/shadow.png" alt="shadow" class="banner__shadow">
  </section>
  <section class="products">
    <div class="container">
      <div class="products__offer-wrapper">
        <h1 class="products__offer">Акция продлится до <span class="products__offer_highlight">14</span> января!</h1>
      </div>
      <div class="row">
        <div class="products__item col-sm-6">
          <div class="products__item-main-info">
            <img src="img/box.png" alt="photo" class="products__photo">
            <div class="products__order-wrapper">
              <div class="products__price-wrapper">
                <div class="products__price_old">8300 ₽</div>
                <div class="products__price_new">2490 ₽</div>
              </div>
              <a href="#" class="products__order-button button button_order">Заказать</a>
              <a href="#" class="products__more-button button button_more">Подробнее</a>
              <button class="products__important button button_important"></button>
            </div>
          </div>
          <div class="products__item-more"></div>
          <div class="products__item-social-wrapper"></div>
        </div>
        <div class="products__item col-sm-6">
          <div class="products__item-main-info">
            <img src="img/box.png" alt="photo" class="products__photo">
            <div class="products__order-wrapper">
              
            </div>
          </div>
          <div class="products__item-more"></div>
          <div class="products__item-social-wrapper"></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">

    </div>
  </footer>
</body>

</html>
